<head>
  <!-- Font Awesome -->  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  

  <!-- Responsive Scale -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta charset="UTF-8">
  <title>我的网站</title>

  <!-- style.css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="main-content">
    <h1>这是我的网站 </h1>
    <p>好看</p>
    <p>谢谢</p>
</div>

<!-- Music Player -->
<div id="musicPopup">
    <button class="toggleBtn" id="minimizeBtn">
        <i class="fa-solid fa-chevron-down"></i>
    </button>
    <h4 id="songTitle">🎶 Bensound - Sunny</h4>
    <div class="controls">
        <button id="prevBtn" title="เพลงก่อนหน้า"><i class="fa-solid fa-backward"></i></button>
        <button id="playBtn" title="เล่นเพลง"><i class="fa-solid fa-play"></i></button>
        <button id="pauseBtn" title="หยุดเพลง" style="display:none;"><i class="fa-solid fa-pause"></i></button>
        <button id="nextBtn" title="เพลงถัดไป"><i class="fa-solid fa-forward"></i></button>
        <button id="muteBtn" title="ปิดเสียง"><i class="fa-solid fa-volume-high"></i></button>
        <button id="unmuteBtn" title="เปิดเสียง" style="display:none;"><i class="fa-solid fa-volume-xmark"></i></button>
    </div>
</div>

<!-- ⬆ Expand Button -->
<button class="expandBtn" id="expandBtn">
    <i class="fa-solid fa-headphones"></i>
</button>

<!-- Audio -->
<audio id="audioPlayer" preload="auto"></audio>

<script src="music.js"></script>

</body>
</html>
